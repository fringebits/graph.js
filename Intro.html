		<style>
html { padding: 0; margin: 0; background-color: skyblue;}
body {
	font-family: sans-serif;
	max-width: 800px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 0;
	margin-bottom: 0;
	border-left: 1px solid gray;
	border-right: 1px solid gray;
	padding: 20px 20px;
	background-color: rgba(255,255,255,0.75);
}

x-graph {
	min-height: 400px;
	background-color: white;
}

x-bargraph > * { top: 0; left: 0; position: absolute; width: 100%; min-height: 100%; display: block; }
x-bargraph > * > canvas { top: 0; left: 0; position: absolute; width: 100%; min-height: 100%: display: block; }

x-cap { padding: 1em; display: block; font-size: small; }
x-bar:nth-of-type(2n+1) { width: 0.5px; stroke-width: 6; padding: 0 0.4px; }
x-bar:nth-of-type(2n) { width: 2px; stroke-width: 6; padding: 0 0.2px; }
x-boxAndWhiskers:nth-of-type(2n) { width: 1px; stroke-width: 6; padding: 0 0.2px; }
x-boxAndWhiskers:nth-of-type(2n+1) { width: 2px; stroke-width: 6; padding: 0 0.2px; }
		</style>
		<script src="platform.js"></script>
		<link rel="import" href="Graph.html">
		<link rel="import" href="Function.html">
		<script src="Graphic.js"></script>

	</head>
	<body>

	<x-graph x1="-10" x2="10" y1="-5" y2="20">
		<x-function fill="rgba(0,0,255,0.25)">4*Math.sin(x/2)+8</x-function>
		<x-function fill="rgba(255,0,0,0.25)">3*Math.sin(Math.cos(x*5))+4</x-function>
	</x-graph>

	<x-graph x1="-10" x2="10" y1="-10" y2="10">
		<x-function style="background-color: rgba(255,0,0,0.25);">r*5</x-function>
		<x-point x="2" y="2" radius="5" style="transition-duration: 1s; background-color: rgba(255,0,0,0.25);"
				onmouseover="this.radius = '12 + 5*Math.sin(t/1000)';"
				onmouseout="this.radius = '5';"></point>
	</x-graph>

	<x-graph showGrid="false" showTicks="false" x1="0" x2="8.5" y1="-1" y2="11" labels="false" allowpan="false" allowzoom="false">
		<x-bargraph>

			<x-boxAndWhiskers min="2" lowerQuartile="4" median="5" upperQuartile="7" max="8"
			                fill="rgba(255,0,0,0.5)" stroke="red">Red</x-boxAndWhiskers>

			<x-boxAndWhiskers max="9"  min="1" lowerQuartile="3" upperQuartile="7" median="5"
			                fill="rgba(255,125,0,0.5)" stroke="orange">Orange</x-boxAndWhiskers>

			<x-bar height="8" style="transition-duration: 1s; stroke: orange; background-color: rgba(255,255,0,0.5);"
					onmouseover="this.height = 5;"
					onmouseout="this.height = 8;">Yellow</x-bar>
			<x-bar height="7" fill="rgba(0,255,0,0.5)" stroke="green">Green</x-bar>
			<x-boxAndWhiskers min="0" lowerQuartile="1" median="3.4" upperQuartile="5" max="8"
							fill="rgba(0,0,255,0.5)" stroke="blue">Blue</x-boxAndWhiskers>
			<x-bar height="5" fill="rgba(255,0,255,0.5)" stroke="purple">Purple</x-bar>
			<x-bar height="4" fill="rgba(0,0,0,0.5)" stroke="black">Black</x-bar>
		</x-bargraph>
	</x-graph>
